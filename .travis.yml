sudo: false
language: node_js
node_js: "node"
# Skip "npm install" since "npm run build" takes care of it below
install: true
before_script:
- cd ..
- git clone https://github.com/superpowers/superpowers-core.git
- cd superpowers-core
- mkdir systems
- mv ../superpowers-game systems/game
- ls -l systems
cache:
  directories:
  - node_modules
script:
- npm run build
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/44f5607466509af53a93
    on_success: change
    on_failure: always
    on_start: never
before_deploy:
- npm run package game
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "packages/superpowers-game-*.zip"
  skip_cleanup: true
  on:
    repo: superpowers/superpowers-game
    tags: true
